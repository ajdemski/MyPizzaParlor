<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form id="pizzaMaker">
      <h1>Welcome to Aaron's Pizza Parlor</h1>
      <p>Select your prefered sizing and toppings for a price back!</p>
      <div class="checkbox-opt">
        <div class="toppings" id="toppings">
          <label for="cheese">Cheese</label>
          <input type="checkbox" value="Cheese">
          <label for="peperoni">Peperoni</label>
          <input type="checkbox" value="Peperoni">
          <label for="meat">Meat Lover</label>
          <input type="checkbox" value="Meat">
          <label for="pineapple">Pineapple</label>
          <input type="checkbox" value="Pineapple">
        </div>
      </div>
      <div class="sizes" id="sizes">
        <label for="pizzaSize">Sizes</label>
        <select name="pizzaSize" id="pizzaSize">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
  <h2>Your Pizza:</h2>
  <div class="newPizza">
    <p id="myNewPizza"></p>
    <p id="pizzaPrice"></p>
  </div>
</body>

</html>
